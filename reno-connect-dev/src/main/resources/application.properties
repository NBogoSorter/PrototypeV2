# Application Name
spring.application.name=demo

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.url=jdbc:h2:mem:h2db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Data initialization settings
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# H2 Console settings
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging Configuration
logging.level.root=WARN
logging.level.com.renoconnect=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springframework.orm=WARN
logging.level.org.springframework.data=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.context=WARN
logging.level.org.springframework.beans=WARN

# Security Logging - Only keep DEBUG for authentication
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.core=DEBUG
logging.level.org.springframework.security.crypto=DEBUG
logging.level.com.Group11.reno_connect.service.AuthenticationService=DEBUG
logging.level.com.Group11.reno_connect.filter.JwtAuthenticationFilter=DEBUG

